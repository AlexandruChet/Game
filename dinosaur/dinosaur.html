<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="map">
        <div id="dinosaur">
          <img
            src=""
            alt="dino"
          />
        </div>
        <div id="cactus">
          <img
            src=""
            alt="cactus"
          />
        </div>
      </div>

      <h3 id="time">Time: 0</h3>

      <div id="hidden" class="modal">
        <h2>Game Over</h2>
        <button id="new-game">Restart</button>
      </div>
    </div>

    <script src="dinosaur.js"></script>
  </body>
</html>
