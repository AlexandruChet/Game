<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-VkK4r4r+Y3+JcZ3iJbf3mC1OvI6TQHgGf5M3oNwsyc3dj4mKQ+f+u8ONhKjv0Lfi" 
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <h3 id="time">Time: 0</h3>
    <div class="game-container">
      <div class="map">
        <div id="dinosaur"></div>
        <div id="cactus"></div>
      </div>

      <div id="hidden" class="modal">
        <h2>Game Over</h2>
        <button id="new-game" class="btn btn-primary">Restart</button>
      </div>
    </div>

    <script src="dinosaur.js"></script>
  </body>
</html>
