<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-Fight</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-3 bg-light">
    <div class="container">
      <h1 class="text-center mb-4">⚔️ Game-Fight ⚔️</h1>

      <div class="row mb-4">
        <!-- Enemy Card -->
        <div class="col-md-6 mb-3">
          <div class="card border-danger shadow-sm">
            <div class="card-header bg-danger text-white">Enemy</div>
            <div class="card-body">
              <p id="enemy-hp" class="h5">HP: 200</p>
              <div class="progress mb-2">
                <div
                  id="enemy-hp-bar"
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 100%"
                ></div>
              </div>
              <p class="mb-0">Status: <span id="enemy-status">Idle</span></p>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="card border-primary shadow-sm">
            <div class="card-header bg-primary text-white">Hero</div>
            <div class="card-body">
              <div
                id="hero-sprite"
                class="d-grid mb-2"
                style="grid-template-columns: repeat(10, 20px); grid-gap: 1px"
              ></div>
              <p id="hero-hp" class="h5">HP: 120</p>
              <div class="progress mb-2">
                <div
                  id="hero-hp-bar"
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 100%"
                ></div>
              </div>
              <p id="hero-mp" class="h5">MP: 100</p>
              <div class="progress mb-3">
                <div
                  id="hero-mp-bar"
                  class="progress-bar bg-info"
                  role="progressbar"
                  style="width: 100%"
                ></div>
              </div>

              <div class="d-flex flex-wrap gap-2">
                <button id="Attack" class="btn btn-primary flex-fill">
                  Attack
                </button>
                <button id="Defense" class="btn btn-secondary flex-fill">
                  Defense
                </button>
                <button id="Recovery" class="btn btn-success flex-fill">
                  Recovery
                </button>
                <button id="Miss" class="btn btn-warning flex-fill">
                  Dodge
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-dark text-white">Battle Log</div>
        <div
          id="log"
          class="card-body"
          style="height: 200px; overflow-y: auto; background: #f8f9fa"
        ></div>
      </div>
    </div>

    <script src="./game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
