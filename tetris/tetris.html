<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tetris.css" />
  </head>
  <body>
    <div
      class="generations position-relative bg-dark border border-secondary rounded shadow-lg"
      style="width: 220px; height: 440px"
    >
      <div id="div-id" class="figure"></div>
      <div id="map"></div>
      <div
        id="div-left"
        class="position-absolute top-0 start-0 h-100 bg-dark bg-opacity-50 border-end border-dark"
        style="width: 40px"
      ></div>
      <div
        id="div-right"
        class="position-absolute top-0 end-0 h-100 bg-dark bg-opacity-50 border-start border-dark"
        style="width: 40px"
      ></div>
    </div>

    <script src="tetris.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
